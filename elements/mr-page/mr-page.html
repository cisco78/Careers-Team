<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">


<dom-module id="mr-page">

  <style>
    :host {
      display: block;
      font-family: 'Roboto', sans-serif;
    }
    .container {
    } 
    .content {
      padding: 56px;
      max-width: 700px;
      margin: 0 auto;
    }
    .rows {
      margin: 56px 0;
    }
    label {
      font-size: 18px;
    } 
    .icon {
      max-width:250px;
    }
     
  </style>  

  <template>
    <paper-header-panel class="flex layout vertical">
      <paper-toolbar>
        <div class="title flex">Make a Referral</div>   
        <paper-icon-button icon="cancel" on-tap="showMain"></paper-icon-button>   
      </paper-toolbar>
        <div class="container">
            <div class="row" style="padding:10px;">
                <div class="col-md-12 box box-shadow" style="margin-top:15px; padding:20px;">
                    <div align="center">
                        <iframe src="https://docs.google.com/a/leedscitycollege.ac.uk/forms/d/1md2EzZNvOjnr8XVoIuziQAqFLrHbMo2JJ4g5JYuzfnI/viewform?embedded=true" width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe> 
                    </div>
                </div> 
            </div>
        </div> 
    </paper-header-panel> 
  </template>

  <script>  
    Polymer({

      is: 'mr-page',

      behaviors: [Polymer.NeonAnimatableBehavior],

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'slide-from-right-animation',
                node: this,
                timing: {duration: 2000}
              },
              'exit': {
                name: 'slide-right-animation',
                node: this,
                timing: {duration: 2000}
              }
            }
          }
        }
      },

      showMain: function() {
        this.fire('show-main');
      }

    });
  </script>

</dom-module>
