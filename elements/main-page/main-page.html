<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-left-animation.html">

<dom-module id="main-page">

  <style>
    :host {
      display: block;
      font-family: 'Roboto', sans-serif;  
    }
    .crd {
        width:100%;
    }
    h1 {
      font-size: 38px;
    }
    p {
      font-size: 20px;
    }
    .icon {
      max-width:100px;
    }  
    .box {
        background-color:rgba(255, 255, 255, 0.9);
        border-radius:15px;
        -webkit-box-shadow: 10px 10px 38px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 10px 10px 38px 0px rgba(0,0,0,0.75);
        box-shadow: 10px 10px 38px 0px rgba(0,0,0,0.75);
    } 
    .box-op {
        background-color:rgba(255, 255, 255, 0.8);
    }
  </style>

  <template>
    <paper-header-panel class="flex layout vertical">
      <paper-toolbar>
        <div class="title flex">Leeds City College Careers Service</div>  
      </paper-toolbar>
      <div class="container">
        <div class="row">  
            <div align="center">
              <div class="col-md-2" style="padding:10px;">        
                  <paper-card elevation="5" style="padding:5px;" class="crd box-op">
                         <paper-toolbar><span class="flex"></span><h4>Staff</h4><span class="flex"></span></paper-toolbar> 
                          <div style="padding:10px;"> 
                            <img class="img-responsive icon" src="../../images/staff.png">
                            <br> 
                            <paper-fab mini icon="icons:forward" on-ta="showM"></paper-fab>          
                          </div>
                  </paper-card>
              </div>
              <div class="col-md-2" style="padding:10px;">     
                  <paper-card elevation="5" style="padding:5px;" class="crd box-op">
                         <paper-toolbar><span class="flex"></span><h4>Students</h4><span class="flex"></span></paper-toolbar>
                          <div style="padding:10px;"> 
                            <img class="img-responsive icon" src="../../images/student.png"> 
                            <br> 
                            <paper-fab mini icon="icons:forward" on-ta="showD"></paper-fab>          
                          </div>
                  </paper-card>
              </div> 
              <div class="col-md-2" style="padding:10px;">
                  <paper-card elevation="5" style="padding:5px;" class="crd box-op">
                         <paper-toolbar><span class="flex"></span><h4>Job Shop</h4><span class="flex"></span></paper-toolbar>
                          <div style="padding:10px;">
                            <img class="img-responsive icon" src="../../images/jobs.png">  
                            <br>
                            <paper-fab mini icon="icons:forward" on-ta="showMr"></paper-fab> 
                          </div> 
                  </paper-card>
              </div>
              <div class="col-md-2" style="padding:10px;">
                  <paper-card elevation="5" style="padding:5px;" class="crd box-op">
                         <paper-toolbar><span class="flex"></span><h4>FAQs</h4><span class="flex"></span></paper-toolbar>
                          <div style="padding:10px;">
                            <img class="img-responsive icon" src="../../images/Faq-icon.png">
                            <br>
                            <paper-fab mini icon="icons:forward" on-ta="showFaq"></paper-fab>
                          </div> 
                  </paper-card>      
              </div>
              <div class="col-md-2" style="padding:10px;">     
                  <paper-card elevation="5" style="padding:5px;" class="crd box-op">
                         <paper-toolbar><span class="flex"></span><h4>Contact us</h4><span class="flex"></span></paper-toolbar>
                          <div style="padding:10px;"> 
                            <img class="img-responsive icon" src="../../images/contact_us.png">
                            <br> 
                            <a href="" target="_blank"><paper-fab mini icon="icons:forward"></paper-fab></a> 
                          </div>
                  </paper-card>
              </div>
              <div class="col-md-2" style="padding:10px;">     
                  <paper-card elevation="5" style="padding:5px;" class="crd box-op">
                         <paper-toolbar><span class="flex"></span><h4>Services</h4><span class="flex"></span></paper-toolbar>
                          <div style="padding:10px;"> 
                            <img class="img-responsive icon" src="../../images/services.png"> 
                            <br> 
                            <paper-fab mini icon="icons:forward" on-tap="showMt"></paper-fab>          
                          </div> 
                  </paper-card>
              </div> 
            </div>
        </div>
        <div style="padding:10px;">
        <div class="row box box-shadow" style="margin-top:20px;"> 
            <div class="col-md-12">
                <div align="center"> 
                    <h1>The Careers Team</h1>
                </div>
                <div class="col-md-6" style="padding:10px;">
                    <p>All of our Careers Advisers are professionally qualified. Our services are confidential and impartial.</p>
                    <p>The Careers Service can help and support you with a wide range of issues relating to Employment, Training and Education.</p>
                </div>
                <div class="col-md-6" style="padding:10px;">
                    <p>We also provides a programme of Careers Education activities for all full time students. These activities are delivered in conjunction with curriculum staff at appropriate points during the College year. We also provide workshop activities which are open to all.</p>
                </div>
            </div> 
          </div>
        </div> 
      </div>
    </paper-header-panel>
  </template>

  <script>
    Polymer({

      is: 'main-page',

      behaviors: [Polymer.NeonAnimatableBehavior],

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'slide-from-left-animation',
                node: this,
                timing: {duration: 2000}
                
              },
              'exit': {
                name: 'slide-left-animation',
                node: this,
                timing: {duration: 2000}
              }
            } 
          }
        }
      },

      showM: function() {
        this.fire('show-m');
      },
      
      showFaq: function() {
        this.fire('show-faq');
      },
      
      showMr: function() {
        this.fire('show-mr');
      },
      
      showD: function() {
        this.fire('show-D');
      },

      showKcr: function() {
        this.fire('show-kcr');
      }, 

      showMt: function() {
        this.fire('show-mt');
      }
      
       

    });
  </script> 
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-57763032-12', 'auto');
      ga('send', 'pageview');
    
  </script>

</dom-module>
